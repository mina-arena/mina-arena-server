type Query {
  getMessage(id: ID!): Message
  quoteOfTheDay: String
  random: Float!
  rollDice(numDice: Int!, numSides: Int): [Int]
}

type Mutation {
  createMessage(input: MessageInput): Message
  updateMessage(id: ID!, input: MessageInput): Message
}

input MessageInput {
  content: String
  author: String
}

type Message {
  id: ID!
  content: String
  author: String
}
